<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘 - 商品分类</title>
</head>

<body>
  <!-- 侧边栏 -->
  <aside class="lt-aside">
    <div class="a-head"><a href="index.html">乐 淘</a></div>
    <div class="a-user-info">
      <img src="./images/default.png" alt="" srcset="">
      <p>超级管理员</p>
    </div>
    <ul class="a-menu">
      <li>
        <a href="user.html" class="item"><i class="glyphicon glyphicon-user"></i>用户管理</a>
      </li>
      <li>
        <a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <ol class="down-menu">
          <li><a href="first.html" class="item">一级分类</a></li>
          <li><a href="second.html" class="item">二级分类</a></li>
        </ol>
      </li>
      <li>
        <a href="product.html" class="item active"><i class="glyphicon glyphicon-tags"></i>商品管理</a>
      </li>
    </ul>
  </aside>
  <!-- 内容区 -->
  <main class="lt-main">
    <!-- 头部固定导航 -->
    <header class="m-top clearfix">
      <a href="javascript:;" class="pull-left left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="pull-right right"><i class="glyphicon glyphicon-log-out"></i></a>
    </header>
    <!-- 内容区域 -->
    <section class="m-content container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>
      <!-- 数据展示区域 -->
      <div class="m-model clearfix">
        <button class="btn btn-default" style="margin-bottom:20px;" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 表格主体 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </section>
  </main>
  <!-- 退出模态框 -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>你确定要退出吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="sure">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- 修改模态框 -->
  <div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>你确定要执行此操作吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="updateSure">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- 新增模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form action="" id="addForm">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="true">
                  <span class="catename">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Action</a></li>
                </ul>
              </div>
              <input type="hidden" name="brandId">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea name="proDesc" class="form-control" cols="30" rows="2" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>
            <div class="form-group">
              <label for="file" class="btn btn-default">上传图片</label>
              <input type="file" class="form-control hidden" id="file" name="pic1" multiple data-url="/product/addProductPic">
            </div>
            <div class="form-group img-group">
              <!-- 图片展示 -->
              <input type="hidden" name="picStatus">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <input type="submit" class="btn btn-primary" value="确定" form="addForm">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
<script type="text/html" id="tpl">
  {{each rows v i}}
    <tr>
      <td>{{(page - 1) * size + i + 1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ? '上架' : '下架'}}</td>
      <td>
        {{if v.statu === 1}}
        <input type="button" value="下架" class="btn btn-danger" data-id={{v.id}}>
        {{else}}
        <input type="button" value="上架" class="btn btn-success" data-id={{v.id}}>
        {{/if}}
      </td>
    </tr>
  {{/each}}
</script>
<script type="text/html" id="s-tpl">
  {{each rows v i}}
    <li data-id="{{v.id}}"><a href="#">{{v.brandName}}</a></li>
  {{/each}}
</script>
</html>
